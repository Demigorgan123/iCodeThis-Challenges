<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Cart Item</title>
</head>

<body class="flex justify-center items-center h-screen md:bg-[#eff2fa]">
    <div class="h-screen p-5 md:h-[450px] md:w-[650px] md:flex md:shadow-2xl md:p-10 md:gap-5 md:rounded-lg md:bg-white">
        <div class="flex justify-center items-center h-[40%] md:w-[30%]">
            <img src="https://www.billboard.com/wp-content/uploads/2023/08/razer-kraken-kitty-v2-bt-headset.jpg?w=912"
                alt="headphones"
                class="h-[90%] rounded-lg shadow-lg md:shadow-none
                md:aspect-square"
                >
        </div>
        <div class="md:px-6 md:mt-3">
            <div class="bg-black text-white w-fit p-3 rounded-full my-4 text-xs md:p-2 md:m-0">Free shipping</div>
            <h1 class="text-2xl my-2 md:font-bold">Razer kraken Kitty Gaming Headset Quartz</h1>
            <div class="relative my-2">
                <p class="w-9 h-[1.5px] bg-black absolute top-[9px] left-2 md:w-6"></p>
                <h2 class="text-sm md:text-xs">$1599,-</h2>
            </div>
            <h2 class="text-4xl font-bold my-2 md:text-2xl">$799,-</h2>
            <p class="text-xs text-slate-400 my-2">The offer is valid until April 3 or as long as stock lasts!</p>
            <div class="bg-[#1c57ee] pb-2 rounded-lg my-3">
                <button class="bg-[#4787e9] rounded-lg p-4 w-[100%] text-white active:-mt-1 active:mb-1 md:p-2">Add to cart</button>
            </div>
            <div class="flex items-center gap-1 my-2">
                <div class="w-2.5 h-2.5 bg-green-400 rounded-full md:w-2 md:h-2"></div>
                <h2 class="text-sm md:text-xs">50+ pcs. in stock.</h2>
            </div>
            <div class="flex flex-col font-semibold md:flex-row md:justify-between">
                <button class="p-4 my-1 flex items-center justify-center gap-4 border-2 border-slate-400 rounded-lg md:p-3 md:gap-2 md:text-sm md:w-[48%]">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 md:size-5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
                      </svg>
                      Add to cart
                </button>
                <button class="p-4 my-1 flex items-center justify-center gap-4 border-2 border-slate-400 rounded-lg md:p-3 md:gap-2 md:text-sm md:w-[48%]">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 md:size-5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z" />
                      </svg>
                      
                    Add to wishlist
                </button>
            </div>
        </div>
    </div>
</body>
</html>
