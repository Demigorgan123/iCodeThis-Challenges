<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>

<body class="bg-[#e9dfff] h-screen">
    <div class="w-[60%] bg-white m-auto shadow-[0px_0px_50px_-20px]  text-xs py-10">
        <div class='max-w-64 m-auto text-wrap'>

            <div class='bg-[#d9d9d9] w-fit p-1 rounded-sm shadow-[0px_4px_5px_rgb(128,128,128,0.6)] mb-5 '>
                TYPOGRAPHY
            </div>
            <div class="mb-5 ">
                <p class="font-bold">Make me bold</p>
                <p class='italic'>Make me italic</p>
            </div>
            <div class="mb-5 ">
                <p class="font-[arial]">I'm from the Arial font family!</p>
                <p class="font-serif">And I'm from the Times New Roman font family</p>
            </div>
            <div class="mb-5 ">
                <p class="underline">Make this text be underlined</p>
                <p class="line-through">And put a line through this one</p>
            </div>
            <div class='bg-[#d9d9d9] w-fit p-1 rounded-sm shadow-[0px_4px_5px_rgb(128,128,128,0.6)] mb-5 '>
                HEADINGS
            </div>
            <div class="font-semibold mb-5 ">
                <p class="text-2xl">This is h1 tag</p>
                <p class="text-xl">This is h2 tag</p>
                <p class="text-lg">This is h3 tag</p>
            </div>
            <div class='bg-[#d9d9d9] w-fit p-1 rounded-sm shadow-[0px_4px_5px_rgb(128,128,128,0.6)] mb-5 '>
                COLOURS
            </div>
            <div class="mb-5 ">
                <p class="text-orange-600">Color me orange!</p>
                <div class="w-[40px] h-[40px] bg-orange-600 my-1"></div>
                <p class="text-violet-700">Color me purple!</p>
                <div class="w-[40px] h-[40px] bg-violet-700 rounded-full mt-1"></div>
            </div>
            <div class='bg-[#d9d9d9] w-fit p-1 rounded-sm shadow-[0px_4px_5px_rgb(128,128,128,0.6)] mb-5 '>
                BUTTONS
            </div>
            <div class="">
                <div class="mb-3">
                    <label class="block mb-1">Default</label>
                    <button class="bg-violet-700 py-2 px-10">Button</button>
                </div>
                <div class="mb-3">
                    <label class="block mb-1">Hovered</label>
                    <button class="bg-violet-700 py-2 px-10 hover:bg-violet-400">Button</button>
                </div>
                <div>
                    <label class="block mb-1">Active</label>
                    <button class="bg-violet-700 py-2 px-10 active:bg-violet-400">Button</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
